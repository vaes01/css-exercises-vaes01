<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>Class, ID and Selectors</title>
    
        <link rel="stylesheet" href="styles.css">
    
    </head>

    <body>

        <!-- [START] Element 1 -->

        <p class="odd-numbered-elements">Number 1 - I'm a class!</p>

        <!-- [START] Element 2 -->

        <div id="element-2">Number 2 - I'm one ID.</div>

        <!-- [START] Element 3 -->
        
        <p class="odd-numbered-elements medium-sized-elements">Number 3 - I'm a class, but cooler!</p>

        <!-- [START] Element 4 -->

        <div id="element-4">Number 4 - I'm another ID.</div>

        <!-- [START] Element 5 -->

        <p class="odd-numbered-elements">Number 5 - I'm a class!</p>

    </body>

</html>
